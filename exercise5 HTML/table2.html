<!DOCTYPE html>
<html>
<head>
<title>注册</title>
</head>
<body>
	<table border="1" align="center" width="450" height="500">
		<tr>
			<td>用户名：</td>
			<td colspan="3"><input type="text" name="text"/></td>
			
		</tr>
		<tr>
			<td>密码：</td>
			<td colspan="3"><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td colspan="3"><input type="password" name="password1"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td colspan="3"><input type="radio" name="sex" checked="true"/>男
							<input type="radio" name="sex"/>女
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td colspan="3">
				<select name="time">
					<option value="gong">公立</option>
					<option value="nong">农历</option>
				</select>
				<select name="time1">
					<option value="nian">年</option>
					<option value="nian1">1</option>
				</select>
				<select name="">
					<option value="yue">月</option>
					<option value="yue1">1</option>
				</select>
				<select name="">
					<option value="day">日</option>
					<option value="day1">1</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td colspan="3">
				<select name="birthplace">
					<option value="china">中国</option>
					<option value="US">美国</option>
				</select>
				<select name="birth">
					<option value="he">河北</option>
					<option value="shan">陕西</option>
				</select>
				<select name="birth1">
					<option value="shi">石家庄</option>
					<option value="xi">西安</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td colspan="3"><input type="text" name="text1"/><img src="images/yanzhengma.jpg" width="100" height="20"></td>

		</tr>
		<tr>
			<td>证件类型：</td>
			<td colspan="3">
				<select>
					<option value="id">身份证</option>
					<option value="id1">户口本</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号</td>
			<td colspan="3"><input type="text" name="name2"/></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td colspan="3">
				<input type="checkbox" name="habit"/>音乐
				<input type="checkbox" name="habit" checked="true"/>读书
				<input type="checkbox" name="habit" checked="true"/>跳舞
				<input type="checkbox" name="habit"/>下期
				<input type="checkbox" name="habit"/>其他
			</td>
		</tr>
		<tr>
			<td rowspan="3">说明：</td>
			<td colspan="3" rowspan="3"><textarea rows="4" cols="30"></textarea></td>
		</tr>
		<tr>>
		</tr>
		<tr>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td colspan="3"><input type="file" name="file/"></td>
		</tr>
		<tr>
			<td colspan="4" align="center"><input type="submit" value="提交"/><input type="reset" value="重置"><input type="button" value="按钮"></td>
		</tr>

	</table>
</body>
</html>
